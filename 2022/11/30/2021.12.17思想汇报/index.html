t">13</span></a></div><div class="site-state-item"><a href="/tags/" title="标签"><span class="site-state-item-icon"><span class="icon iconify" data-icon="ri:price-tag-3-line"></span></span><span class="site-state-item-count">10</span></a></div><a class="site-state-item hty-icon-button" href="https://warbin-hub.github.io/" title="文档"><span class="site-state-item-icon"><span class="icon iconify" data-icon="ri:settings-line"></span></span></a></nav><hr style="margin-bottom:0.5rem"><br><a class="links-item hty-icon-button" id="toggle-mode-btn" href="javascript:;" title="Mode" style="color: #f1cb64"><span class="icon iconify" data-icon="ri:contrast-2-line"></span></a></div><div class="sidebar-panel" id="post-toc-wrap"><div class="post-toc"><div class="post-toc-content">很遗憾，咱没写啥目录</div></div></div></aside><main class="sidebar-translate" id="content"><div id="post"><article class="hty-card post-block" itemscope itemtype="https://schema.org/Article" style="--smc-primary:#0078E7;"><link itemprop="mainEntityOfPage" href="https://Warbin-Hub.github.io/2022/11/30/2021.12.17%E6%80%9D%E6%83%B3%E6%B1%87%E6%8A%A5/"><span hidden itemprop="author" itemscope itemtype="https://schema.org/Person"><meta itemprop="name" content="Warbin"><meta itemprop="description"></span><span hidden itemprop="publisher" itemscope itemtype="https://schema.org/Organization"><meta itemprop="name" content="只因"></span><header class="post-header"><h1 class="post-title" itemprop="name headline">2021年12月17日思想汇报</h1><div class="post-meta"><div class="post-time"><span class="post-meta-item-icon"><span class="icon iconify" data-icon="ri:calendar-line"></span></span> <time title="创建时间：2022-11-30 22:48:18" itemprop="dateCreated datePublished" datetime="2022-11-30T22:48:18+08:00">2022-11-30</time><span class="post-meta-divider">-</span><span class="post-meta-item-icon"><span class="icon iconify" data-icon="ri:calendar-2-line"></span></span> <time title="修改时间：2022-12-03 01:44:05" itemprop="dateModified" datetime="2022-12-03T01:44:05+08:00">2022-12-03</time></div><div class="post-classify"><span class="post-tag"><a class="tag-item" href="/tags/essay/" style="--text-color:var(--hty-text-color)"><span class="post-meta-item-icon"><span class="icon iconify" data-icon="ri:price-tag-3-line"></span></span><span class="tag-name">essay</span></a></span></div></div></header><section class="post-body" itemprop="articleBody"><div class="post-content markdown-body"><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">							 		思想汇报</span><br><span class="line">敬爱的党组织：</span><br><span class="line">	在今年的3月份，我很荣幸自己成为了一名入党积极分子，这使我与党组织又靠近了一步。当听到这个消息时，我心情很激动，同时我也暗暗下决心在今后的日子里要表现得更好，时刻牢记党组织的要求，以党员的素质来要求自己。在过去的一年里，通过不断的学习和实践，我对党的认识水平有了更深一层的提高，在工作、学习、生活等各个方面有了更加明确的方向和目标。现在将我的思想，工作，学习情况向组织汇报。</span><br><span class="line">	在思想上，我努力学习政治理论知识。因为理论指导实践，所以我认真学习了马克思列宁主义、毛泽东思想、邓小平理论、三个代表”重要思想、科学发展观和习近平新时代中国特色社会主义思想等。通过党组织的培养教育，党的章程的学习以及参加党内的各项活动，使我坚定了共产主义信念，加深了对党的认识。增强了自己的党性，从而进一步认识到要想做一名合格的共产觉员.不仅是组织上入党，而重要的是要做到思想上入党。</span><br><span class="line">	在工作上，我始终以认真负责的工作态度和热情昂扬的工作斗志投入到每一天的工作中。作为学习委员，我深知自己的责任，对于辅导员和团组织交给我的任务。我都会踏踏实实、积极主动的完成，并及时反馈情况，努力做好自己的本职工作。当班里组织了一些活动时，我也会积极参与，同时积极主动地向优秀的同学学习。</span><br><span class="line">	在学习上，我努力学好专业知识，在课上积极参与课堂，在课下及时整理笔记。在空闲时间， 我常常去图书馆看书，我喜欢看杂志，喜欢多了解与自己本专业有关的知识，当然我深知自己知之甚少，还需要刻苦钻研，如今国家对于人才的培养方向是成为复合型人才，我应当广读诗书，在名各方向全面发展。</span><br><span class="line">	在党组织的关心培养下，我认真学习，努力工作、政治思想觉悟都有了提高，个人综合素质也得到了一定的进步与提高。但我知道自己还有很多不足，在思想上我应当更加深入地了解、学习党的历史，党的指导思想、党的章程等。在工作中也应当多和同学们交流，多多了解他们现在遇到的困难,有无解决办法并做到及时给予帮助。在学习上努力做到多和老师交流，了解专业未来的发展方向等。对于自己的缺点和不足，我将在今后继续加以克服和改正，我相信在以后的工作学习中，我会在党组织的关怀下，在同学们的帮助下，通过自身的不断学习和进步，努力克服不足，以新的更大的成绩来回报组织的培养和同学们的帮助。</span><br><span class="line">	希望组织及时给予我批评指导。我会虚心接受，不断改正缺点和不足，从思想上和行为上成为一名合格的入党积极分子。请党组织在实践中考验我！</span><br><span class="line">	此致</span><br><span class="line">敬礼！</span><br><span class="line">																	汇报人：Warbin</span><br><span class="line">																	2021年12月17日</span><br></pre></td></tr></table></figure>
