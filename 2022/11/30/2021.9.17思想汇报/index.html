t">13</span></a></div><div class="site-state-item"><a href="/tags/" title="标签"><span class="site-state-item-icon"><span class="icon iconify" data-icon="ri:price-tag-3-line"></span></span><span class="site-state-item-count">10</span></a></div><a class="site-state-item hty-icon-button" href="https://warbin-hub.github.io/" title="文档"><span class="site-state-item-icon"><span class="icon iconify" data-icon="ri:settings-line"></span></span></a></nav><hr style="margin-bottom:0.5rem"><br><a class="links-item hty-icon-button" id="toggle-mode-btn" href="javascript:;" title="Mode" style="color: #f1cb64"><span class="icon iconify" data-icon="ri:contrast-2-line"></span></a></div><div class="sidebar-panel" id="post-toc-wrap"><div class="post-toc"><div class="post-toc-content">很遗憾，咱没写啥目录</div></div></div></aside><main class="sidebar-translate" id="content"><div id="post"><article class="hty-card post-block" itemscope itemtype="https://schema.org/Article" style="--smc-primary:#0078E7;"><link itemprop="mainEntityOfPage" href="https://Warbin-Hub.github.io/2022/11/30/2021.9.17%E6%80%9D%E6%83%B3%E6%B1%87%E6%8A%A5/"><span hidden itemprop="author" itemscope itemtype="https://schema.org/Person"><meta itemprop="name" content="Warbin"><meta itemprop="description"></span><span hidden itemprop="publisher" itemscope itemtype="https://schema.org/Organization"><meta itemprop="name" content="只因"></span><header class="post-header"><h1 class="post-title" itemprop="name headline">2021年9月17日思想汇报</h1><div class="post-meta"><div class="post-time"><span class="post-meta-item-icon"><span class="icon iconify" data-icon="ri:calendar-line"></span></span> <time title="创建时间：2022-11-30 22:48:18" itemprop="dateCreated datePublished" datetime="2022-11-30T22:48:18+08:00">2022-11-30</time><span class="post-meta-divider">-</span><span class="post-meta-item-icon"><span class="icon iconify" data-icon="ri:calendar-2-line"></span></span> <time title="修改时间：2022-12-02 22:39:39" itemprop="dateModified" datetime="2022-12-02T22:39:39+08:00">2022-12-02</time></div><div class="post-classify"><span class="post-tag"><a class="tag-item" href="/tags/essay/" style="--text-color:var(--hty-text-color)"><span class="post-meta-item-icon"><span class="icon iconify" data-icon="ri:price-tag-3-line"></span></span><span class="tag-name">essay</span></a></span></div></div></header><section class="post-body" itemprop="articleBody"><div class="post-content markdown-body"><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">							 		思想汇报</span><br><span class="line">敬爱的党组织：</span><br><span class="line">	我们党自1921年建党以来，走过了一段艰难的风雨历程，时至今日，我们党日益茁壮，越来越多的人加入中国共产党，成为党的一分子。当我第一次向党组织递交入党申请书的时候，我就明白端正入党动机是入党的首要条件。在争取入党的过程中，难免后受到一些错误的思想观念的冲击，这就要求我要主动地向党组织靠拢并且认真对待党组织对自我的帮忙和教育，不断地提高个人思想觉悟，从而把思想上入党，入党为公作为孜孜不倦的终身追求，不断克服自我入党动机中不正确的成分,如:当党员光荣，在父母,亲友面前体面，当党员能够分配到一个好的工作，能晋开提拔的快一些等等，每一位入党积极分子都应当明确党员这一光荣的称号是与责任、奉献联系在一起的，入党若得到提拔、重用，只意味着为人民服务的职责更加重大，而决不意味着有了特权能够谋取私利，应当克服私心杂念, 真正树立起共产主义的世界观和人生观。</span><br><span class="line">	思想是行动的先导，正确的动机是正确行动的精神动力。一个人在争取入党的过程中，有了正确的动机，这种内在动力，才能在工作、学习和生活中按照共产党员的标准严格要求自己，身件力行，不懈努力，尤其是在新 的历史条件下，每一位想要入党的同志都可能会遇到名种新情况、新问题，只有端正了入党动机，才会信念坚定、方向明确、不畏艰难、始终如一地朝着党的既定目标前进。</span><br><span class="line">	保尔·柯察金曾经说过一段十分精彩的话:“人生最宝贵的是生命，生命对每个人只有一次。人的一生应当这样度过: 回首往事，他不会因虚度年华而悔恨，也不会因碌碌无为而羞愧，临终之际，他能够说:’我的整个生命和全部精力都献给了世界上最壮丽的事业一为解放全人类而斗争‘“。一个人生活在世界上总得有所追求，总得要使自己的一生过得有意义，如果无追求，只是浑浑噩噩地过日子，这样的人生将无价值，这段话已成为我确立人生追求的座右铭。作为一名当代青年、当代大学生，有志献身于中国特色杜会主义伟大事业，渴望成为一名光荣的共产党员。大学生是建设中国特色社会主义的主力军，肩负着实现中华民族伟大复兴的神圣使命，我愿意把自己的青春和热血献给党和人民，我将以实际行动来得到党组织的认可，努力学习，积极进取，争取早日成为 一名合格的共产党员，请党组织继续培养和考察我!</span><br><span class="line">	此致</span><br><span class="line">敬礼！</span><br><span class="line">																	汇报人：Warbin</span><br><span class="line">																	2021年9月17日</span><br></pre></td></tr></table></figure>
